{% extends "base.html" %}
{% block content %}

<div class="card">
    <h2>Edit URL</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <div class="actions">
            <button class="btn btn-primary">Update</button>
            <a href="{% url 'dashboard' %}" class="btn btn-outline">Cancel</a>
        </div>
    </form>
</div>

{% endblock %}
