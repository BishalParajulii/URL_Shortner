
{% block content %}
<style>

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Inter", system-ui, sans-serif;
}

body {
    background: #f4f6fb;
    color: #1f2937;
}


.card {
    background: #ffffff;
    max-width: 480px;
    margin: 60px auto;
    padding: 32px 28px;
    border-radius: 16px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.08);
    animation: fadeUp 0.4s ease;
}

.card h2 {
    text-align: center;
    margin-bottom: 24px;
    font-size: 24px;
    font-weight: 700;
    color: #1f2937;
}

form {
    display: flex;
    flex-direction: column;
    gap: 18px;
}

form input, form textarea, form select {
    padding: 12px 16px;
    font-size: 15px;
    border-radius: 12px;
    border: 1px solid #d1d5db;
    background: #f9fafb;
    transition: all 0.25s ease;
}

form input:focus, form textarea:focus, form select:focus {
    outline: none;
    border-color: #2563eb;
    box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.15);
    background: #ffffff;
}


.actions {
    display: flex;
    justify-content: flex-end;
    gap: 12px;
    margin-top: 12px;
}

.btn {
    padding: 12px 18px;
    border-radius: 12px;
    border: none;
    cursor: pointer;
    font-weight: 600;
    transition: all 0.2s ease;
}

.btn-primary {
    background: #2563eb;
    color: white;
}

.btn-primary:hover {
    background: #1e40af;
    transform: translateY(-1px);
}

.btn-outline {
    background: #ffffff;
    color: #2563eb;
    border: 2px solid #2563eb;
}

.btn-outline:hover {
    background: #2563eb;
    color: #ffffff;
    transform: translateY(-1px);
}


@keyframes fadeUp {
    from {
        opacity: 0;
        transform: translateY(15px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}


@media(max-width: 500px) {
    .card {
        margin: 40px 20px;
        padding: 24px 20px;
    }

    .actions {
        flex-direction: column;
    }

    .actions .btn {
        width: 100%;
    }
}
</style>

<div class="card">
    <h2>Edit URL</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <div class="actions">
            <button class="btn btn-primary">Update</button>
            <a href="{% url 'dashboard' %}" class="btn btn-outline">Cancel</a>
        </div>
    </form>
</div>

{% endblock %}
